<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1 th:if="${user.id == null}">Add User</h1>
<h1 th:if="${user.id != null}">Edit User</h1>
<form th:action="@{/add}" th:if="${user.id == null}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="firstName">First Name:</label>
    <input type="text" th:field="*{firstName}" required/><br/>
    <label for="lastName">Last Name:</label>
    <input type="text" th:field="*{lastName}" required/><br/>
    <label for="age">Age:</label>
    <input type="number" th:field="*{age}" required/><br/>
    <label for="groupNumber">Group Number:</label>
    <input type="text" th:field="*{groupNumber}" required/><br/>
    <button type="submit">Save</button>
</form>
<form th:action="@{/edit/{id}(id=${user.id})}" th:if="${user.id != null}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="firstName">First Name:</label>
    <input type="text" th:field="*{firstName}" required/><br/>
    <label for="lastName">Last Name:</label>
    <input type="text" th:field="*{lastName}" required/><br/>
    <label for="age">Age:</label>
    <input type="number" th:field="*{age}" required/><br/>
    <label for="groupNumber">Group Number:</label>
    <input type="text" th:field="*{groupNumber}" required/><br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
